<div class="page" *blockUI="'account'">
  <form [formGroup]="accountForm" (ngSubmit)="save(accountForm.value)">
    <div class="card card-fluid">
      <div class="card-body">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" required
            [validate-form-control]="accountForm.controls.name" error-message="Name is required">
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" ngvemail
              [validate-form-control]="accountForm.controls.email" error-message="Invalid Email">
          </div>

          <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" pattern="^\d{10}$"
              maxlength="10" [validate-form-control]="accountForm.controls.phoneNumber"
              error-message="Invalid Phone Number">
          </div>
        </div>
        <div class="mb-2">
          <label for="exampleFormControlFile1" class="form-label">Profile Picture</label>
          <input class="form-control" type="file" id="formFile" aria-describedby="imgHelp">
          <small id="imgHelp" class="form-text">
            Upload a JPG or PNG image file less than 200 KB.</small>
        </div>
      </div>
      <div class="card-footer">
        <div class="row g-2 align-items-center">
          <div class="col-auto">
            <input type="password" class="form-control ml-auto mr-3" id="input06" placeholder="Enter Current Password"
              required formControlName="password" autocomplete="">
          </div>
          <div class="col-auto">
            <button type="submit" [disabled]="!accountForm.valid" class="btn btn-success">Save
              Changes</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
